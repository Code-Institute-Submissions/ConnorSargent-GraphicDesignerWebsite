{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="top-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container add-edit-product">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="mb-4">Product Management</h2>
            <p>Add a Product</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-danger text-white" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-pink" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
